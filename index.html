<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div>
      <header class="heading">
        <h1>Welcome to the Poem Generator</h1>
      </header>
    </div>
    <div class="container">
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of your poem.."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/ls-95" target="_blank">Laetitia Saunders</a>
      and is open-sourced on
      <a href="https://github.com/ls-95/poem-generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://english-poem-generator-ai.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
